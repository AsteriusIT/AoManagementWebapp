<div class="flex h-screen bg-gray-100 text-gray-800 font-sans">
  <app-main-navigation />

  <div class="flex-1 overflow-hidden flex flex-col">

    <div class="bg-white p-4 flex justify-between items-center border-b border-gray-200">
      <h1 class="text-2xl font-bold">AO Management</h1>
      <div class="flex items-center space-x-4">
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-md flex items-center text-sm font-semibold hover:bg-indigo-700"
          aria-haspopup="dialog" aria-expanded="false" aria-controls="new-ao-project-modal"
          data-hs-overlay="#new-ao-project-modal">
          <fa-icon [icon]="['far', 'plus']" class="mr-2"></fa-icon>
          New AO Project
        </button>
        <fa-icon [icon]="['far', 'bell']" class="text-gray-500 cursor-pointer" size="lg"></fa-icon>
        <div class="flex items-center cursor-pointer">
          <div class="w-8 h-8 bg-gray-300 rounded-full mr-2"></div>
          <fa-icon [icon]="['far', 'chevron-down']" class="text-gray-500"></fa-icon>
        </div>
      </div>
    </div>

    <div class="m-8">
      <div class="border-b border-gray-200 dark:border-neutral-700">
        <div class="flex gap-x-1" aria-label="Tabs" role="tablist" aria-orientation="horizontal">
          <button type="button"
            class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500 active"
            id="tabs-with-underline-item-1" aria-selected="true" data-hs-tab="#tabs-with-underline-1"
            aria-controls="tabs-with-underline-1" role="tab">
            Active AO projects
          </button>
        </div>
      </div>

      <div class="mt-3">
        <div id="tabs-with-underline-1" role="tabpanel" aria-labelledby="tabs-with-underline-item-1">
          <app-ao-project-list></app-ao-project-list>
        </div>
      </div>


    </div>
  </div>
</div>

<div id="new-ao-project-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="hs-vertically-centered-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 id="new-ao-project-modal-label" class="font-bold text-gray-800 dark:text-white">
          New AO Project
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#new-ao-project-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <p class="text-gray-800 dark:text-neutral-400">
          Create a new AO project by filling out the following form.
        </p>
        <br>
        <form [formGroup]="form">
          <div class="max-w-sm space-y-3">
            <div class="relative">
              <input type="text"
                class="peer py-3 px-4 ps-4 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                formControlName="shortName" placeholder="Enter short name">
            </div>

            <div class="relative">
              <input type="text"
                class="peer py-3 px-4 ps-4 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                formControlName="client" placeholder="Enter client name">
            </div>

            <div class="relative">
              <input type="text"
                class="peer py-3 px-4 ps-4 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                formControlName="deadline" placeholder="Enter deadline">
            </div>
          </div>
        </form>
      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
        <button type="button"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          data-hs-overlay="#new-ao-project-modal">
          Close
        </button>
        <button type="button" (click)="onSubmit()"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          data-hs-overlay="#new-ao-project-modal">Create</button>
      </div>
    </div>
  </div>
</div>
