<div class="flex flex-col items-center group hs-tooltip">
    <div [ngClass]="stateStyle.bgColor" class="rounded-full w-12 h-12 flex items-center justify-center" (click)="updatePolicyState()">
        <fa-icon [icon]="policyIcon" [ngClass]="stateStyle.color" [fixedWidth]="true" size="lg"></fa-icon>
      </div>
    <span class="mt-1 text-xs font-medium text-gray-600">{{policyLabel}}</span>
    <span [ngClass]="stateStyle.color" class="mt-1 text-xs font-medium">{{stateStyle.label}}</span>
    <span
        class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700"
        role="tooltip">
        <p class="font-bold">{{policyLabel}}</p>
        <p>{{stateStyle.label}}</p>
        <p class="text-xs mt-1">{{policy.step}}</p>
    </span>
</div>
