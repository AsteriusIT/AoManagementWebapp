<div class="space-y-6">
    @for (project of projects$ | async; track $index) {
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h3 class="text-xl font-semibold">{{project.id}}</h3>
                <p class="text-sm text-gray-500">Client: {{project.client}}</p>
            </div>
            <span class="text-sm text-gray-500 flex items-center">
                <fa-icon [icon]="['far', 'calendar']" class="mr-2"></fa-icon>
                Deadline: {{project.deadline | date}}
            </span>
        </div>
        <div class="flex justify-between items-start mb-4 items-center">
            <div class="flex justify-between w-full">
                <app-policy-icon *ngFor="let policy of project.policies" [policy]="policy" (updateState)="updateStateOfPolicy(project, policy, $event)"></app-policy-icon>
            </div>
            <button class="text-indigo-600 font-semibold hover:text-indigo-800 ml-4 view-details">View Details</button>
        </div>
    </div>
    }
</div>
